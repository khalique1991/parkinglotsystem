server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/parkingdb
    username: ${db.username}
    password: ${db.password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

  cloud:
    vault:
      uri: ${VAULT_ADDR:http://127.0.0.1:8200}
      token: ${VAULT_TOKEN:root}
      kv:
        enabled: true
        backend: secret

jwt:
  secret: ${jwt.secret}
  expirationMs: ${jwt.expirationMs}

openapi:
  title: Auth Service API
  description: Authentication and user management
  version: 1.0.0
  group: auth-api
  security:
    enabled: true



server:
  port: 8081
  compression:
    enabled: true
    min-response-size: 1024
  servlet:
    context-path: /

spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:postgresql://postgres:5432/parkingdb
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:root}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
      hibernate.format_sql: true
      hibernate.use_sql_comments: true
      hibernate.jdbc.batch_size: 20
      hibernate.order_inserts: true
      hibernate.order_updates: true

  cloud:
    vault:
      scheme: http
      uri: ${VAULT_ADDR:http://127.0.0.1:8200}
      token: ${VAULT_TOKEN:root}
      kv:
        enabled: true
        backend: secret
      fail-fast: false
    sleuth:
      enabled: true
      trace-id128: true
      sampler:
        probability: 1.0

  web:
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
      allowed-headers: "*"
      allow-credentials: true

jwt:
  secret: ${JWT_SECRET:cGhzSmpSNXhRVXMyTTh2MVIweTl6S3FMNmFZd0I3blRnVnhjRjhkaEpxUjlzVmJXbU4wZVh5WjFyUTJ0VQ==}
  expiration-ms: ${JWT_EXPIRATION_MS:3600000}

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus,info,env
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
    shutdown:
      enabled: false
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    diskspace:
      enabled: true
    db:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
  observation:
    enable:
      http:
        server:
          requests: true

openapi:
  title: Auth Service API
  description: Authentication and user management
  version: 1.0.0
  group: auth-api
  security:
    enabled: true

logging:
  level:
    root: INFO
    com.parkinglotsystem: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

